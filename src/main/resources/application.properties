#Application
spring.application.name=backend
server.port=8080
server.servlet.context-path=/api

#CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

#Datasource (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/sql_optimizer
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000

#JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

#JWT
jwt.secret=your-secret-key-here-should-be-very-long-and-secure
jwt.expiration=86400000

#LLM Configuration
llm.provider=gigachat
llm.api-url=https://gigachat.devices.sberbank.ru/api/v1
llm.api-key=NDMzZDE3NmUtZDEyOS00YTBkLTkwZDYtMTJlOGQyZTNhMjc5OjIyMWNlODM3LWVjMGYtNDdjNC05ZWUxLTkwOWI4NmNlOTk0Zg==
llm.model=GigaChat:latest
llm.max-tokens=2048
llm.temperature=0.7
llm.system-prompt=You are an SQL optimization assistant. Your task is to analyze and optimize SQL queries for PostgreSQL and GreenPlum databases. Provide only the optimized SQL code without explanations.

#Logging
logging.level.root=INFO
logging.level.com.sqloptimizer=DEBUG
logging.level.org.springframework.security=INFO
logging.level.com.example.backend.service=DEBUG

# Springdoc OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.operationsSorter=method
springdoc.packages-to-scan=com.example.backend.controller
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.config-url=/api/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/api/v3/api-docs

#Circular References
spring.main.allow-circular-references=true
